<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:o="http://openfaces.org/"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:a4j="http://richfaces.org/a4j">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>Welcome</title>
</h:head>
<h:body id="Content" >
	<ui:composition template="WEB-INF/templates/common.xhtml">
		<ui:define name="content">
		
			<h:form id="form" >
				
				<rich:tabPanel>
					<a4j:repeat value="#{menuBean.categoryList}" var="category" keepSaved="false">
						<rich:tab header="#{category.title}" name="#{category.title}">
                    		<f:facet name="header">#{category.title}</f:facet>
                    	
					<rich:dataTable value="#{menuBean.categoryMap.get(category.title).dishes}" var="dish"
						rowClasses="dataTableOddRow, dataTableEvenRow" style="font-size: 20px !important;">
						
					<rich:column style="font-size: 20px !important;">
						<f:facet name="header">Dish</f:facet>
        #{dish.dishName}
     </rich:column>
					<rich:column style="font-size: 20px !important;" >
						<f:facet name="header">Description</f:facet>
        #{dish.description}
     </rich:column>
					<rich:column style="font-size: 20px !important;">
						<f:facet name="header">Price</f:facet>
        #{dish.price}
	</rich:column>
					<rich:column style="font-size: 20px !important;">

						<o:commandButton value="Add to my Cart"
							action="#{menuBean.addToCart}" style="font-size: 16px !important;">
							<f:setPropertyActionListener target="#{menuBean.currentDish}"
								value="#{dish}" />
								<f:ajax execute="@form" />
						</o:commandButton>
					</rich:column>
				</rich:dataTable>
					
					
					
						</rich:tab>	
					</a4j:repeat>
				
				
				</rich:tabPanel>
				
			</h:form>
			
			
		</ui:define>
	</ui:composition>
</h:body>
</html>
