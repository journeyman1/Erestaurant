<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:o="http://openfaces.org/">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>Welcome</title>
</head>
<body>
	<ui:composition template="WEB-INF/templates/common.xhtml">
		<ui:define name="content">
			<h:form>
	Please fill the information below: <br />
	<h:panelGrid columns="2" styleClass="inputForm">
				<h:outputText value="Full name: " />
				<o:inputText required="true" value="#{userBean.loggedCustomer.name}" />
				
				<h:outputText value="Email: " />
				<o:inputText required="true" value="#{userBean.loggedCustomer.email}">
					<o:validateEmail summary="Incorrect email"
						detail="Please provide correct email address" />
				</o:inputText>
				
				<h:outputText value="Address: " />
				<o:inputText required="true" value="#{userBean.loggedCustomer.address}" />
				
				<h:outputText value="Birth Day: " />
				<o:inputText value="#{userBean.birthday}" > 
					<f:convertDateTime pattern="dd.MM.yyyy" />
				</o:inputText>
				
				</h:panelGrid>
				
				<o:commandButton value="Change Password" action="#{userBean.switchPasswordChangeForm}" rendered="#{not userBean.showPasswordChangeForm}"> 
					<f:ajax execute="@form" />
				</o:commandButton>
			<h:form rendered="#{userBean.showPasswordChangeForm}">
				<ui:include src="/changePassword.xhtml" />			
			</h:form>
				<o:commandButton value="Save changes" action="#{userBean.saveCustomer}" />
			</h:form>
		</ui:define>
	</ui:composition>
</body>
</html>
