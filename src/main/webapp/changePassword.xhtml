<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:o="http://openfaces.org/" xmlns:rich="http://richfaces.org/rich"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:f="http://java.sun.com/jsf/core">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>Welcome</title>
</h:head>
<body>
	<h:form>

		<h:panelGrid columns="3" styleClass="inputForm">
			
			<h:outputText value="Password: " />
			<h:inputSecret required="true" id="password1"
				value="#{userBean.password}">
				<o:validateCustom clientFunction="return value.length>5;"
					detail="Value should contain at least 6 symbols" />
			</h:inputSecret>
			<rich:message for="password1" ajaxRendered="true" />

			<h:outputText value="Repeat password: " />
			<h:inputSecret required="true" id="password2"
				value="#{userBean.password2}">
				<o:validateEqual for="password1" />
			</h:inputSecret>
			<rich:message for="password2" ajaxRendered="true" />
		</h:panelGrid>

		<o:commandButton value="Save New Password" action="#{userBean.changePassword}">
			<f:ajax execute="@form" />
		</o:commandButton>

	</h:form>
</body>
</html>
